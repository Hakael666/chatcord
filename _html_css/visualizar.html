<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizamos La Emisi√≥n En Directo</title>
    <script src="socket.io/socket.js"></script>
</head>

<body>

    <img id="play" src="" alt="">

    <script>
        var socket = io();

        socket.on("stream", (image) => {
            let img = document.getElementById("play");
            img.src = image;
        })
    </script>

</body>

</html>
